	<header>
		<meta charset="UTF-8">
		<title>Gráficos</title>

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="card">
						<div class="card-header">
						Gráficos
						</div>
						
						<div class="card-body">
						
							<div class="row">
							
								<div class="col-md-4">
									<div class="colorbox">
									  <div class="color3">
										<div class="heading">
										  <div class="title">Média</div>
										  <div class="subtitle">9, 80, 119</div>
										</div>
									  </div>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="colorbox">
									  <div class="color3">
										<div class="heading">
										  <div class="title">Tempo Total</div>
										  <div class="subtitle">9, 80, 119</div>
										</div>
									  </div>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="colorbox">
									  <div class="color3">
										<div class="heading">
										  <div class="title">Alguma coisa</div>
										  <div class="subtitle">9, 80, 119</div>
										</div>
									  </div>
									</div>
								</div>
								
							</div>
						
							<div class="row">
							
								<div class="col-md-1"></div>
								
								<div class="col-md-4 ">
									<div class="section">
										<div class="section-title">% Estudo por Matéria</div>
										<div class="section-body">
											<div class="ct-chart-pie ct-perfect-fourth"></div>
										</div>
									</div>
								</div>
								
								<div class="col-md-2"></div>
			
								<div class="col-md-4">
									<div class="section">
										<div class="section-title">Evolução Diária</div>
										<div class="section-body">
											<div class="ct-chart ct-perfect-fourth"></div>
										</div>
									</div>
								</div>
								
								<div class="col-md-1"></div>
								
								<br />
							
							</div>

							<div class="row">
								
								<div class="col-md-1"></div>
								
								<div class="col-md-4 ">
									<div class="section">
										<div class="section-title">Evolução Mensal</div>
										<div class="section-body">
											<div class="ct-chart-bar ct-perfect-fourth"></div>
										</div>
									</div>
								</div>
								
								<div class="col-md-2"></div>
			
								<div class="col-md-4">
									<div class="section">
										<div class="section-title">Stack Bar Chart</div>
										<div class="section-body">
											<div class="ct-chart-stack-bar ct-perfect-fourth"></div>
										</div>
									</div>
								</div>
								
								<div class="col-md-1"></div>
												
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
